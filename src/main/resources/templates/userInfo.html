<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="adminSource/css/font.css">
    <link rel="stylesheet" href="adminSource/css/xadmin.css">
    <script src="adminSource/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="adminSource/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="index">
<ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item"><a href="/userInfo">用户信息</a></li>
    <li class="layui-nav-item layui-this"><a href="/trainInfo">火车信息及修改</a></li>
    <li class="layui-nav-item"><a href="/routeInfo">线路信息</a></li>
    <li class="layui-nav-item"><a href="/allOrder">订单信息</a></li>
</ul>
<div class="x-nav">

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-header " style="font-size: large" align="center">用户信息</div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">

                        <tbody>
                        <tr>
                            <th>用户名</th>
                            <th>密码</th>
                            <th>手机号</th>
                            <th>身份证号码</th>
                        <tr/>user
                        <span th:if="${#lists.isEmpty(user)}">
                            <tr>
                                <td colspan="5" align="center">暂无用户</td>
                            </tr>
                        </span>
                        <tr th:each="user:${user}">
                            <td th:text="${user.uName}"></td>
                            <td th:text="${user.uPwd}"></td>
                            <td th:text="${user.uTel}"></td>
                            <td th:text="${user.uIdCard}"></td>
                        </tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
