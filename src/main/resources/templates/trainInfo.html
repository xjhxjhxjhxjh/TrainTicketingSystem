<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>火车信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="adminSource/css/font.css">
    <link rel="stylesheet" href="adminSource/css/xadmin.css">
    <script src="adminSource/lib/layui/layui.all.js"></script>
    <script src="adminSource/lib/layui/layui.js" charset="utf-8"></script>
    <script src="adminSource/js/xadmin.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="adminSource/js/xadmin.js"></script>
    <link rel="stylesheet" href="adminSource/lib/layui/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="index">
<ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item"><a href="/userInfo">用户信息</a></li>
    <li class="layui-nav-item layui-this"><a href="/trainInfo">火车信息及修改</a></li>
    <li class="layui-nav-item"><a href="/routeInfo">线路信息</a></li>
    <li class="layui-nav-item"><a href="/allOrder">订单信息</a></li>
</ul>
<div class="x-nav">


    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-header " style="font-size: large" align="center">查看并编辑列车信息</div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <tbody>
                        <tr>
                            <th>火车Id</th>
                            <th>车次</th>
                            <th>类型</th>
                            <th>单价/每公里</th>
                            <th>最大乘坐人数</th>
                            <th>驾驶员</th>
                            <th>编辑</th>
                        <tr/>
                        <span th:if="${#lists.isEmpty(train)}">
                            <tr>
                                <td colspan="5" align="center">暂无列车</td>
                            </tr>
                        </span>
                        <tr th:each="train:${train}">
                            <form th:action="@{/editTrain}" method="post" class="layui-form">
                                <td><input type="text" name="tId" th:value="${train.tId}" lay-verify="required|number"
                                           class="layui-input"/></td>
                                <td><input type="text" name="tName" th:value="${train.tName}" class="layui-input"/></td>
                                <td>
                                    <div><span th:text="${train.tType}"></span></div>
                                </td>
                                <td><input type="text" name="tPrice" th:value="${train.tPrice}" class="layui-input"
                                           lay-verify="required|number"/></td>
                                <td><input type="text" name="tMaxNum" th:value="${train.tMaxNum}" class="layui-input"
                                           lay-verify="required|number"/></td>
                                <td><input type="text" name="tDriverName" th:value="${train.tDriverName} "
                                           class="layui-input"/></td>
                                <td><input type="submit" value="确认编辑" class="layui-btn" lay-submit></td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</html>
