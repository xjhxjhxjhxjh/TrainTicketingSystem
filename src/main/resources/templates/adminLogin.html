<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>管理员登陆</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="adminSource/css/font.css">
    <link rel="stylesheet" href="adminSource/css/login.css">
	  <link rel="stylesheet" href="adminSource/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="adminSource/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">管理员登陆</div>
        <div id="darkbannerwrap"></div>
        <span class="login100-form-title p-b-2" th:text="${msg}" style="color: red; font-size: 30px"></span>
        <form method="post" class="layui-form" th:action="@{/adminLogin}">
            <input name="aName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="aPwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

</body>
</html>
