<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>TrainTicketingSystem</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
	<div class="limiter" style="height: 100%">
		<div class="container-login100" style="background-image:url('images/bg-02.jpg'); height: 100%">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="opacity: 0.9;">
					<form class="login100-form validate-form" method="post" th:action="@{/userLogin}">
						<span class="login100-form-title p-b-2" th:text="${msg}" style="color: red; font-size: 30px"></span>
						<span class="login100-form-title p-b-49">TrainTicketing登录</span>

						<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
							<span class="label-input100">用户名</span>
							<input class="input100" type="text" name="uName" placeholder="请输入用户名" autocomplete="off"
								   required>
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="请输入密码">
							<span class="label-input100">密码</span>
							<input class="input100" type="password" name="uPwd" placeholder="请输入密码" required>
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>

						<div class="text-right p-t-8 p-b-31">
							<a href="/userForget">忘记密码或用户名？</a>
						</div>

						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn" id="btn1">登 录</button>
							</div>
						</div>

						<div class="flex-col-c p-t-25">
							<a href="/userRegister" class="txt2">立即注册</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

	<script>
		layui.use('form', function () {
			var form = layui.form;
		});
	</script>

</html>
