<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>购票页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="adminSource/css/font.css">
    <link rel="stylesheet" href="adminSource/css/xadmin.css">
    <script src="adminSource/lib/layui/layui.all.js"></script>
    <script src="adminSource/lib/layui/layui.js" charset="utf-8"></script>
    <script src="adminSource/js/xadmin.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="adminSource/js/xadmin.js"></script>
    <link rel="stylesheet" href="adminSource/lib/layui/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-header " style="font-size: large" align="center">购票页面</div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <tbody>
                        <tr>
                            <th>车次</th>
                            <th>车类型</th>
                            <th>价格</th>
                            <th>起点站</th>
                            <th>起点城市</th>
                            <th>出发时间</th>
                            <th>终点站</th>
                            <th>终点城市</th>
                            <th>到达时间</th>
                            <th>余票</th>
                            <th>购买</th>
                        <tr/>
                        <span th:if="${#lists.isEmpty(routes)}">
                            <tr>
                                <td colspan="10" align="center">暂无路线</td>
                            </tr>
                        </span>
                        <tr th:each="route:${routes}">
                            <form class="layui-form" id="form1" th:action="@{buyTicket}">
                                <td> <span th:text="${route.urTname}"></span></td>
                                <td> <span th:text="${route.urType}"></span></td>
                                <td> <span th:text="${route.urPay}"></span></td>
                                <td> <span th:text="${route.ursStationName}"></span></td>
                                <td> <span th:text="${route.ursCityName}"></span></td>
                                <td> <span th:text="${route.ursTime}"></span></td>
                                <td> <span th:text="${route.ureStationName}"></span></td>
                                <td> <span th:text="${route.ureCityName}"></span></td>
                                <td> <span th:text="${route.ureTime}"></span></td>
                                <td> <span th:text="${route.urSeatNum}"></span></td>
                                <input name="ursTime" th:value="${route.ursTime}" type="hidden"/>
                                <input name="urTname" th:value="${route.urTname}" type="hidden"/>
                                <input name="ureTime" th:value="${route.ureTime}" type="hidden"/>
                                <input name="ureStationName" th:value="${route.ureStationName}"type="hidden" />
                                <input name="ursStationName" th:value="${route.ursStationName}" type="hidden"/>
                                <input name="urPay" th:value="${route.urPay}" type="hidden"/>
                                <input type="hidden" name="uId" th:value="${user.UId}"/>
                                <td><input id="btn1" type="submit" value="确认购买" class="layui-btn" lay-submit/></td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use('form', function () {
        var form = layui.form;
    });
    $(function () {
        if("[[${msg}]]" != ""){
            alert("[[${msg}]]");
        }
    })
</script>
</html>
