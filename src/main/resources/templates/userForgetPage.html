<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forget</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div class="limiter" style="height: 100%">
    <div class="container-login100" style="background-image:url('images/bg-02.jpg'); height: 100%">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="opacity: 0.9;">
            <form class="login100-form validate-form" th:action="@{/userFind}" method="post">
                <span class="login100-form-title p-b-49">找回信息</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入身份证号">
                    <span class="label-input100">身份证号</span>
                    <input class="input100" type="text" name="uIdCard" id="uIdCard" placeholder="请输入身份证号" autocomplete="off"
                           pattern="^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{4}$"
                           required oninvalid="this.setCustomValidity('请输入正确的身份证号码');"
                           oninput="setCustomValidity('')">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入电话号码">
                    <span class="label-input100">电话号码</span>
                    <input class="input100" type="text" name="uTel" id="uTel" placeholder="请输入电话号码"
                           pattern="^1(3|4|5|7|8|9)\d{9}$" required oninvalid="this.setCustomValidity('请输入正确的手机号码');"
                           oninput="setCustomValidity('')">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <br/>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button  class="login100-form-btn" id="btn1">查 询</button>
                    </div>
                </div>
            </form>
            <div class="flex-col-c p-t-25">
                <a href="index" class="txt2">立即登录</a>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function () {
        if("[[${msg}]]" == "no"){
           alert("该用户未注册");
        }
        if("[[${msg}]]" == "yes") {
            alert("用户名"+"[[${uName}]]"+"      "+"密码"+"[[${uPwd}]]");
        }
    })
</script>

</html>
