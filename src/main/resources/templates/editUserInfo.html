<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="adminSource/css/font.css">
    <link rel="stylesheet" href="adminSource/css/xadmin.css">
    <script src="adminSource/lib/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="adminSource/lib/layui/css/layui.css" media="all">
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="adminSource/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-header " style="font-size: large" align="center">我的信息</div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <tbody>
                        <tr>
                            <th>用户名</th>
                            <th>密码</th>
                            <th>身份证号码</th>
                            <th>手机号</th>
                            <th>确认编辑</th>
                        <tr/>
                        <tr>
                            <form class="layui-form" th:action="@{/editUserInfo}" method="post">
                                <input type="hidden" th:value="${user.UId}" name="uId">
                                <td><input th:value="${user.UName}" type="text" name="uName" lay-verify="required"
                                           class="layui-input"></td>
                                <td><input type="text" name="uPwd" lay-verify="required"
                                           class="layui-input"
                                           th:value="${user.UPwd}"></td>
                                <td><input type="text" name="uIdCard" lay-verify="required|identity|number"
                                           class="layui-input"
                                           th:value="${user.UIdCard}"></td>
                                <td><input type="text" name="uTel" lay-verify="required|phone|number"
                                           class="layui-input"
                                           th:value="${user.UTel}"></td>
                                <td><input type="submit" value="确认编辑" class="layui-btn" lay-submit></td>
                            </form>
                        </tr>
                        </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</html>
